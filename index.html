<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <label for="doc">Загрузите файл с документом</label>
    <input id="doc" type="file" accept=".doc, .docx, .pdf" onChange="readDoc('doc')">
    <br><br>
    <label for="sig">Загрузите файл с подписью</label>
    <input id="sig" type="file" accept=".sig, .asc" onChange="readDoc('sig')">
    <br><br>
    <button type="button" disabled onClick="check()">Проверить</button>
    <output></output>
    
    <script src="openpgp.min.js"></script>
    <script src="validate.js"></script>
</body>
